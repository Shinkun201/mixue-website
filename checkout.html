<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thanh toán - Mixue</title>
  <!-- ĐÃ SỬA: Chỉ dùng main.css, bỏ checkout.css -->
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="checkout-container">
    
    <form id="checkout-form">
      <h1>THANH TOÁN THÀNH ĐƠN HÀNG</h1>
      <label>Họ tên:<br> <input type="text" id="fullname" required></label>
      <label>Email:<br> <input type="email" id="email" required></label>
      <label>Địa chỉ:<br> <input type="text" id="address" required></label>
      <label>Số điện thoại:<br> <input type="tel" id="phone" required pattern="0[0-9]{9}"></label>
      <label>Ghi chú cho cửa hàng (nếu có):<br>
        <textarea class="ghichu"  id="note" rows="4" placeholder="Ví dụ: Giao hàng sau 18h, không lấy đá..."></textarea>
      </label>
    </form>

    <div id="cart-summary">
          <h2>Sản phẩm bạn đã chọn:</h2>
          <ul id="cart-items"></ul>
          <div id="total-price-display"><strong>Tổng tiền:</strong> <span id="total-price">0</span></div>
          <a href="cart-items.html" class="back-to-cart-button">← Quay về giỏ hàng</a>
          <button form="checkout-form" type="submit">Đặt hàng</button>
        </div>

    <div id="thank-you" style="display: none;" class="camon">
      <h1>THANH TOÁN THÀNH CÔNG!</h1>
      <p><i>Cảm ơn bạn đã đặt hàng tại Mixue!</i></p>
      <br>
      <div class="quayve">
        <a href="TrangChu.html">← Quay về trang chủ</a>
      </div>
    </div>

  </div>
      
  <script src="main.js"></script>
  <script src="checkout.js"></script>
</body>
</html>
